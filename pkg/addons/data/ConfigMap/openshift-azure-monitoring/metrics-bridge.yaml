apiVersion: v1
data:
  config.yaml: |
    prometheusFederateEndpoint: https://prometheus-k8s.openshift-monitoring.svc:9091/federate
    statsdSocket: /var/etw/mdm_statsd.socket
    series:
    - kube_node_info
    - kube_node_status_allocatable_cpu_cores
    - kube_node_status_allocatable_memory_bytes
    - kube_node_status_condition
    - kube_pod_container_status_restarts_total
    - kube_pod_info
    - kube_pod_status_phase
    - kube_pod_status_ready
    account: '*** GENERATED ***'
    namespace: Prometheus
    region: '*** GENERATED ***'
    resourceGroupName: '*** GENERATED ***'
    subscriptionId: '*** GENERATED ***'
kind: ConfigMap
metadata:
  name: metrics-bridge
  namespace: openshift-azure-monitoring
