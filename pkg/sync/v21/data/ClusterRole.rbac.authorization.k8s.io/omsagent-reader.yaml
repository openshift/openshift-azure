apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: omsagent-reader
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - events
  - nodes
  - nodes/stats
  - nodes/metrics
  - nodes/spec
  - nodes/proxy
  - namespaces
  - services
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - apps
  - extensions
  resources:
  - replicasets
  verbs:
  - list
- apiGroups:
  - azmon.container.insights
  resources:
  - healthstates
  verbs:
  - get
  - create
  - patch
- nonResourceURLs:
  - /metrics
  verbs:
  - get
