apiVersion: template.openshift.io/v1
kind: Template
labels:
  rhdm: "7.7"
  template: rhdm77-authoring
message: |-
  A new persistent Decision Manager application has been created in your project.
  The username/password needed for accessing the application are stored in "${CREDENTIALS_SECRET}" secret as
  KIE_ADMIN_USER and KIE_ADMIN_PWD

  You must create the secret named "${CREDENTIALS_SECRET}" containing the KIE_ADMIN_USER and KIE_ADMIN_PWD values and the secrets named "${BUSINESS_CENTRAL_HTTPS_SECRET}" and "${KIE_SERVER_HTTPS_SECRET}"
  containing the ${BUSINESS_CENTRAL_HTTPS_KEYSTORE} and ${KIE_SERVER_HTTPS_KEYSTORE} files used for serving secure content.
metadata:
  annotations:
    description: Application template for a non-HA persistent authoring environment,
      for Red Hat Decision Manager 7.7 - Deprecated
    iconClass: icon-jboss
    openshift.io/display-name: Red Hat Decision Manager 7.7 authoring environment
      (non-HA, persistent, with https)
    openshift.io/provider-display-name: Red Hat, Inc.
    tags: rhdm,decisionserver,jboss,authoring
    template.openshift.io/bindable: "false"
    template.openshift.io/documentation-url: https://access.redhat.com/documentation/en-us/red_hat_decision_manager/7.7/html/deploying_a_red_hat_decision_manager_7.7_authoring_environment_on_red_hat_openshift_container_platform/
    template.openshift.io/long-description: This template defines resources needed
      to develop and execute Rules on Red Hat Decision Manager 7.7, including application
      deployment configuration, secure and insecure http communication and a persistent
      volume to store data that needs to survive to a restart. Template for Red Hat
      OpenShift Container Platform version 3.11. Deprecated since Red Hat Decision
      Manager version 7.5; consider using the Red Hat Business Automation Operator.
    template.openshift.io/support-url: https://access.redhat.com
    version: "7.7"
  name: rhdm77-authoring
  namespace: openshift
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-rhdmsvc
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-rhdmsvc-edit
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: ${APPLICATION_NAME}-rhdmsvc
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: All the Decision Central web server's ports.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhdmcentr
    name: ${APPLICATION_NAME}-rhdmcentr
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}-rhdmcentr
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: All the KIE server web server's ports.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver
    name: ${APPLICATION_NAME}-kieserver
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver
    sessionAffinity: ClientIP
    sessionAffinityConfig:
      clientIP:
        timeoutSeconds: 3600
- apiVersion: v1
  id: insecure-${APPLICATION_NAME}-rhdmcentr-http
  kind: Route
  metadata:
    annotations:
      description: Route for Decision Central's http service.
      haproxy.router.openshift.io/timeout: 1h
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhdmcentr
    name: insecure-${APPLICATION_NAME}-rhdmcentr
  spec:
    host: ${DECISION_CENTRAL_HOSTNAME_HTTP}
    port:
      targetPort: http
    to:
      name: ${APPLICATION_NAME}-rhdmcentr
- apiVersion: v1
  id: ${APPLICATION_NAME}-rhdmcentr-https
  kind: Route
  metadata:
    annotations:
      description: Route for Decision Central's https service.
      haproxy.router.openshift.io/timeout: 1h
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhdmcentr
    name: ${APPLICATION_NAME}-rhdmcentr
  spec:
    host: ${DECISION_CENTRAL_HOSTNAME_HTTPS}
    port:
      targetPort: https
    tls:
      termination: passthrough
    to:
      name: ${APPLICATION_NAME}-rhdmcentr
- apiVersion: v1
  id: insecure-${APPLICATION_NAME}-kieserver-http
  kind: Route
  metadata:
    annotations:
      description: Route for KIE server's http service.
      haproxy.router.openshift.io/balance: source
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver
    name: insecure-${APPLICATION_NAME}-kieserver
  spec:
    host: ${KIE_SERVER_HOSTNAME_HTTP}
    port:
      targetPort: http
    to:
      name: ${APPLICATION_NAME}-kieserver
- apiVersion: v1
  id: ${APPLICATION_NAME}-kieserver-https
  kind: Route
  metadata:
    annotations:
      description: Route for KIE server's https service.
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver
    name: ${APPLICATION_NAME}-kieserver
  spec:
    host: ${KIE_SERVER_HOSTNAME_HTTPS}
    port:
      targetPort: https
    tls:
      termination: passthrough
    to:
      name: ${APPLICATION_NAME}-kieserver
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhdmcentr
    name: ${APPLICATION_NAME}-rhdmcentr
  spec:
    replicas: 1
    selector:
      deploymentConfig: ${APPLICATION_NAME}-rhdmcentr
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-rhdmcentr
          service: ${APPLICATION_NAME}-rhdmcentr
        name: ${APPLICATION_NAME}-rhdmcentr
      spec:
        containers:
        - env:
          - name: APPLICATION_USERS_PROPERTIES
            value: /opt/kie/data/configuration/application-users.properties
          - name: APPLICATION_ROLES_PROPERTIES
            value: /opt/kie/data/configuration/application-roles.properties
          - name: KIE_ADMIN_USER
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_USER
                name: ${CREDENTIALS_SECRET}
          - name: KIE_ADMIN_PWD
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_PWD
                name: ${CREDENTIALS_SECRET}
          - name: KIE_MBEANS
            value: ${KIE_MBEANS}
          - name: KIE_SERVER_CONTROLLER_OPENSHIFT_ENABLED
            value: "false"
          - name: KIE_SERVER_CONTROLLER_OPENSHIFT_GLOBAL_DISCOVERY_ENABLED
            value: ${KIE_SERVER_CONTROLLER_OPENSHIFT_GLOBAL_DISCOVERY_ENABLED}
          - name: KIE_SERVER_CONTROLLER_OPENSHIFT_PREFER_KIESERVER_SERVICE
            value: ${KIE_SERVER_CONTROLLER_OPENSHIFT_PREFER_KIESERVER_SERVICE}
          - name: KIE_SERVER_CONTROLLER_TEMPLATE_CACHE_TTL
            value: ${KIE_SERVER_CONTROLLER_TEMPLATE_CACHE_TTL}
          - name: KIE_SERVER_CONTROLLER_TOKEN
            value: ${KIE_SERVER_CONTROLLER_TOKEN}
          - name: WORKBENCH_ROUTE_NAME
            value: ${APPLICATION_NAME}-rhdmcentr
          - name: MAVEN_MIRROR_URL
            value: ${MAVEN_MIRROR_URL}
          - name: MAVEN_REPO_ID
            value: ${MAVEN_REPO_ID}
          - name: MAVEN_REPO_URL
            value: ${MAVEN_REPO_URL}
          - name: MAVEN_REPO_USERNAME
            value: ${MAVEN_REPO_USERNAME}
          - name: MAVEN_REPO_PASSWORD
            value: ${MAVEN_REPO_PASSWORD}
          - name: GIT_HOOKS_DIR
            value: ${GIT_HOOKS_DIR}
          - name: HTTPS_KEYSTORE_DIR
            value: /etc/decisioncentral-secret-volume
          - name: HTTPS_KEYSTORE
            value: ${DECISION_CENTRAL_HTTPS_KEYSTORE}
          - name: HTTPS_NAME
            value: ${DECISION_CENTRAL_HTTPS_NAME}
          - name: HTTPS_PASSWORD
            value: ${DECISION_CENTRAL_HTTPS_PASSWORD}
          - name: SSO_URL
            value: ${SSO_URL}
          - name: SSO_OPENIDCONNECT_DEPLOYMENTS
            value: ROOT.war
          - name: SSO_REALM
            value: ${SSO_REALM}
          - name: SSO_SECRET
            value: ${DECISION_CENTRAL_SSO_SECRET}
          - name: SSO_CLIENT
            value: ${DECISION_CENTRAL_SSO_CLIENT}
          - name: SSO_USERNAME
            value: ${SSO_USERNAME}
          - name: SSO_PASSWORD
            value: ${SSO_PASSWORD}
          - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
            value: ${SSO_DISABLE_SSL_CERTIFICATE_VALIDATION}
          - name: SSO_PRINCIPAL_ATTRIBUTE
            value: ${SSO_PRINCIPAL_ATTRIBUTE}
          - name: HOSTNAME_HTTP
            value: ${DECISION_CENTRAL_HOSTNAME_HTTP}
          - name: HOSTNAME_HTTPS
            value: ${DECISION_CENTRAL_HOSTNAME_HTTPS}
          - name: AUTH_LDAP_URL
            value: ${AUTH_LDAP_URL}
          - name: AUTH_LDAP_BIND_DN
            value: ${AUTH_LDAP_BIND_DN}
          - name: AUTH_LDAP_BIND_CREDENTIAL
            value: ${AUTH_LDAP_BIND_CREDENTIAL}
          - name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
            value: ${AUTH_LDAP_JAAS_SECURITY_DOMAIN}
          - name: AUTH_LDAP_BASE_CTX_DN
            value: ${AUTH_LDAP_BASE_CTX_DN}
          - name: AUTH_LDAP_BASE_FILTER
            value: ${AUTH_LDAP_BASE_FILTER}
          - name: AUTH_LDAP_SEARCH_SCOPE
            value: ${AUTH_LDAP_SEARCH_SCOPE}
          - name: AUTH_LDAP_SEARCH_TIME_LIMIT
            value: ${AUTH_LDAP_SEARCH_TIME_LIMIT}
          - name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
            value: ${AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE}
          - name: AUTH_LDAP_PARSE_USERNAME
            value: ${AUTH_LDAP_PARSE_USERNAME}
          - name: AUTH_LDAP_USERNAME_BEGIN_STRING
            value: ${AUTH_LDAP_USERNAME_BEGIN_STRING}
          - name: AUTH_LDAP_USERNAME_END_STRING
            value: ${AUTH_LDAP_USERNAME_END_STRING}
          - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
            value: ${AUTH_LDAP_ROLE_ATTRIBUTE_ID}
          - name: AUTH_LDAP_ROLES_CTX_DN
            value: ${AUTH_LDAP_ROLES_CTX_DN}
          - name: AUTH_LDAP_ROLE_FILTER
            value: ${AUTH_LDAP_ROLE_FILTER}
          - name: AUTH_LDAP_ROLE_RECURSION
            value: ${AUTH_LDAP_ROLE_RECURSION}
          - name: AUTH_LDAP_DEFAULT_ROLE
            value: ${AUTH_LDAP_DEFAULT_ROLE}
          - name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
            value: ${AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID}
          - name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
            value: ${AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN}
          - name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
            value: ${AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN}
          - name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
            value: ${AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK}
          - name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
            value: ${AUTH_ROLE_MAPPER_ROLES_PROPERTIES}
          - name: AUTH_ROLE_MAPPER_REPLACE_ROLE
            value: ${AUTH_ROLE_MAPPER_REPLACE_ROLE}
          image: rhdm-decisioncentral-rhel8
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /rest/healthy
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 15
            timeoutSeconds: 2
          name: ${APPLICATION_NAME}-rhdmcentr
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          readinessProbe:
            failureThreshold: 36
            httpGet:
              path: /rest/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            limits:
              memory: ${DECISION_CENTRAL_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /etc/decisioncentral-secret-volume
            name: decisioncentral-keystore-volume
            readOnly: true
          - mountPath: /opt/kie/data
            name: ${APPLICATION_NAME}-rhdmcentr-pvol
        serviceAccountName: ${APPLICATION_NAME}-rhdmsvc
        terminationGracePeriodSeconds: 60
        volumes:
        - name: decisioncentral-keystore-volume
          secret:
            secretName: ${DECISION_CENTRAL_HTTPS_SECRET}
        - name: ${APPLICATION_NAME}-rhdmcentr-pvol
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-rhdmcentr-claim
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-rhdmcentr
        from:
          kind: ImageStreamTag
          name: rhdm-decisioncentral-rhel8:${IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-kieserver
      services.server.kie.org/kie-server-id: ${APPLICATION_NAME}-kieserver
    name: ${APPLICATION_NAME}-kieserver
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      deploymentConfig: ${APPLICATION_NAME}-kieserver
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          application: ${APPLICATION_NAME}
          deploymentConfig: ${APPLICATION_NAME}-kieserver
          service: ${APPLICATION_NAME}-kieserver
          services.server.kie.org/kie-server-id: ${APPLICATION_NAME}-kieserver
        name: ${APPLICATION_NAME}-kieserver
      spec:
        containers:
        - env:
          - name: WORKBENCH_SERVICE_NAME
            value: ${APPLICATION_NAME}-rhdmcentr
          - name: KIE_ADMIN_USER
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_USER
                name: ${CREDENTIALS_SECRET}
          - name: KIE_ADMIN_PWD
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_PWD
                name: ${CREDENTIALS_SECRET}
          - name: KIE_SERVER_MODE
            value: ${KIE_SERVER_MODE}
          - name: KIE_MBEANS
            value: ${KIE_MBEANS}
          - name: DROOLS_SERVER_FILTER_CLASSES
            value: ${DROOLS_SERVER_FILTER_CLASSES}
          - name: PROMETHEUS_SERVER_EXT_DISABLED
            value: ${PROMETHEUS_SERVER_EXT_DISABLED}
          - name: KIE_SERVER_BYPASS_AUTH_USER
            value: ${KIE_SERVER_BYPASS_AUTH_USER}
          - name: KIE_SERVER_CONTROLLER_SERVICE
            value: ${APPLICATION_NAME}-rhdmcentr
          - name: KIE_SERVER_CONTROLLER_PROTOCOL
            value: ws
          - name: KIE_SERVER_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['services.server.kie.org/kie-server-id']
          - name: KIE_SERVER_ROUTE_NAME
            value: insecure-${APPLICATION_NAME}-kieserver
          - name: KIE_SERVER_STARTUP_STRATEGY
            value: ControllerBasedStartupStrategy
          - name: MAVEN_MIRROR_URL
            value: ${MAVEN_MIRROR_URL}
          - name: MAVEN_MIRROR_OF
            value: ${MAVEN_MIRROR_OF}
          - name: MAVEN_REPOS
            value: RHDMCENTR,EXTERNAL
          - name: RHDMCENTR_MAVEN_REPO_ID
            value: repo-rhdmcentr
          - name: RHDMCENTR_MAVEN_REPO_SERVICE
            value: ${APPLICATION_NAME}-rhdmcentr
          - name: RHDMCENTR_MAVEN_REPO_PATH
            value: /maven2/
          - name: RHDMCENTR_MAVEN_REPO_USERNAME
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_USER
                name: ${CREDENTIALS_SECRET}
          - name: RHDMCENTR_MAVEN_REPO_PASSWORD
            valueFrom:
              secretKeyRef:
                key: KIE_ADMIN_PWD
                name: ${CREDENTIALS_SECRET}
          - name: EXTERNAL_MAVEN_REPO_ID
            value: ${MAVEN_REPO_ID}
          - name: EXTERNAL_MAVEN_REPO_URL
            value: ${MAVEN_REPO_URL}
          - name: EXTERNAL_MAVEN_REPO_USERNAME
            value: ${MAVEN_REPO_USERNAME}
          - name: EXTERNAL_MAVEN_REPO_PASSWORD
            value: ${MAVEN_REPO_PASSWORD}
          - name: HTTPS_KEYSTORE_DIR
            value: /etc/kieserver-secret-volume
          - name: HTTPS_KEYSTORE
            value: ${KIE_SERVER_HTTPS_KEYSTORE}
          - name: HTTPS_NAME
            value: ${KIE_SERVER_HTTPS_NAME}
          - name: HTTPS_PASSWORD
            value: ${KIE_SERVER_HTTPS_PASSWORD}
          - name: SSO_URL
            value: ${SSO_URL}
          - name: SSO_OPENIDCONNECT_DEPLOYMENTS
            value: ROOT.war
          - name: SSO_REALM
            value: ${SSO_REALM}
          - name: SSO_SECRET
            value: ${KIE_SERVER_SSO_SECRET}
          - name: SSO_CLIENT
            value: ${KIE_SERVER_SSO_CLIENT}
          - name: SSO_USERNAME
            value: ${SSO_USERNAME}
          - name: SSO_PASSWORD
            value: ${SSO_PASSWORD}
          - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
            value: ${SSO_DISABLE_SSL_CERTIFICATE_VALIDATION}
          - name: SSO_PRINCIPAL_ATTRIBUTE
            value: ${SSO_PRINCIPAL_ATTRIBUTE}
          - name: HOSTNAME_HTTP
            value: ${KIE_SERVER_HOSTNAME_HTTP}
          - name: HOSTNAME_HTTPS
            value: ${KIE_SERVER_HOSTNAME_HTTPS}
          - name: AUTH_LDAP_URL
            value: ${AUTH_LDAP_URL}
          - name: AUTH_LDAP_BIND_DN
            value: ${AUTH_LDAP_BIND_DN}
          - name: AUTH_LDAP_BIND_CREDENTIAL
            value: ${AUTH_LDAP_BIND_CREDENTIAL}
          - name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
            value: ${AUTH_LDAP_JAAS_SECURITY_DOMAIN}
          - name: AUTH_LDAP_BASE_CTX_DN
            value: ${AUTH_LDAP_BASE_CTX_DN}
          - name: AUTH_LDAP_BASE_FILTER
            value: ${AUTH_LDAP_BASE_FILTER}
          - name: AUTH_LDAP_SEARCH_SCOPE
            value: ${AUTH_LDAP_SEARCH_SCOPE}
          - name: AUTH_LDAP_SEARCH_TIME_LIMIT
            value: ${AUTH_LDAP_SEARCH_TIME_LIMIT}
          - name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
            value: ${AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE}
          - name: AUTH_LDAP_PARSE_USERNAME
            value: ${AUTH_LDAP_PARSE_USERNAME}
          - name: AUTH_LDAP_USERNAME_BEGIN_STRING
            value: ${AUTH_LDAP_USERNAME_BEGIN_STRING}
          - name: AUTH_LDAP_USERNAME_END_STRING
            value: ${AUTH_LDAP_USERNAME_END_STRING}
          - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
            value: ${AUTH_LDAP_ROLE_ATTRIBUTE_ID}
          - name: AUTH_LDAP_ROLES_CTX_DN
            value: ${AUTH_LDAP_ROLES_CTX_DN}
          - name: AUTH_LDAP_ROLE_FILTER
            value: ${AUTH_LDAP_ROLE_FILTER}
          - name: AUTH_LDAP_ROLE_RECURSION
            value: ${AUTH_LDAP_ROLE_RECURSION}
          - name: AUTH_LDAP_DEFAULT_ROLE
            value: ${AUTH_LDAP_DEFAULT_ROLE}
          - name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
            value: ${AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID}
          - name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
            value: ${AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN}
          - name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
            value: ${AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN}
          - name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
            value: ${AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK}
          - name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
            value: ${AUTH_ROLE_MAPPER_ROLES_PROPERTIES}
          - name: AUTH_ROLE_MAPPER_REPLACE_ROLE
            value: ${AUTH_ROLE_MAPPER_REPLACE_ROLE}
          image: ${KIE_SERVER_IMAGE_STREAM_NAME}
          imagePullPolicy: Always
          lifecycle:
            postStart:
              exec:
                command:
                - /bin/sh
                - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
            preStop:
              exec:
                command:
                - /bin/sh
                - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /services/rest/server/healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 15
            timeoutSeconds: 2
          name: ${APPLICATION_NAME}-kieserver
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          readinessProbe:
            failureThreshold: 36
            httpGet:
              path: /services/rest/server/readycheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            limits:
              memory: ${KIE_SERVER_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /etc/kieserver-secret-volume
            name: kieserver-keystore-volume
            readOnly: true
        serviceAccountName: ${APPLICATION_NAME}-rhdmsvc
        terminationGracePeriodSeconds: 90
        volumes:
        - name: kieserver-keystore-volume
          secret:
            secretName: ${KIE_SERVER_HTTPS_SECRET}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}-kieserver
        from:
          kind: ImageStreamTag
          name: ${KIE_SERVER_IMAGE_STREAM_NAME}:${IMAGE_STREAM_TAG}
          namespace: ${IMAGE_STREAM_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      application: ${APPLICATION_NAME}
      service: ${APPLICATION_NAME}-rhdmcentr
    name: ${APPLICATION_NAME}-rhdmcentr-claim
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${DECISION_CENTRAL_VOLUME_CAPACITY}
parameters:
- description: The name for the application.
  displayName: Application Name
  name: APPLICATION_NAME
  required: true
  value: myapp
- description: Secret containing the KIE_ADMIN_USER and KIE_ADMIN_PWD values.
  displayName: Credentials secret
  name: CREDENTIALS_SECRET
  required: true
- description: KIE server controller token for bearer authentication. (Sets the org.kie.server.controller.token
    system property)
  displayName: KIE Server Controller Token
  name: KIE_SERVER_CONTROLLER_TOKEN
- description: Allows the KIE server to bypass the authenticated user for task-related
    operations, for example, queries. (Sets the org.kie.server.bypass.auth.user system
    property)
  displayName: KIE Server Bypass Auth User
  name: KIE_SERVER_BYPASS_AUTH_USER
  value: "false"
- description: The KIE Server mode. Valid values are 'DEVELOPMENT' or 'PRODUCTION'.
    In production mode, you can not deploy SNAPSHOT versions of artifacts on the KIE
    server and can not change the version of an artifact in an existing container.
    (Sets the org.kie.server.mode system property).
  displayName: KIE Server Mode
  name: KIE_SERVER_MODE
  value: DEVELOPMENT
- description: KIE server mbeans enabled/disabled (Sets the kie.mbeans and kie.scanner.mbeans
    system properties)
  displayName: KIE MBeans
  name: KIE_MBEANS
  value: enabled
- description: KIE server class filtering (Sets the org.drools.server.filter.classes
